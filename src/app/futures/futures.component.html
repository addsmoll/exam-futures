<div class="flex flex-col bg-card shadow rounded-2xl overflow-hidden p-16 ml-16 mt-36 lg:1/4 md:w-1/3">
  <div class="flex items-start justify-between m-6 mb-0">
    <div class="text-lg font-medium tracking-tight leading-6 truncate">Futures</div>
    <div class="ml-2">
      <button
        class="h-6 min-h-6 px-2 rounded-full bg-hover"
        mat-button
        [matMenuTriggerFor]="conversionMenu">
        <span class="font-medium text-sm text-secondary">{{currentSeriesRange.label}}</span>
      </button>
      <mat-menu #conversionMenu="matMenu">
        <button *ngFor="let item of seriesRange" mat-menu-item
                (click)="onSeriesRangeChange(item)">{{item.label}}</button>
      </mat-menu>
    </div>
  </div>
  <div class="flex flex-col lg:flex-row lg:items-center gap-4 mx-6 mt-3">
    <div class="flex flex-col gap-4">
      <div class="text-7xl font-bold tracking-tighter leading-tight">
        Min: {{resultSeries?.min || 0 | number:'1.0-0'}}</div>
      <div class="text-7xl font-bold tracking-tighter leading-tight">
        Max: {{resultSeries?.max || 0 | number:'1.0-0'}}</div>
    </div>
    <div class="flex flex-row gap-8" *ngIf="currentFuturesAmount">

      <div class="flex items-center ml-8 mt-24 text-md leading-none whitespace-nowrap text-secondary">
        <span class="ml-4">Current amount <span class="font-medium" [ngClass]="{'text-green-500': trend==='up', 'text-red-500': trend==='down'}">{{currentFuturesAmount}}</span>  </span>

        <div class="flex lg:flex-col mx-4" *ngIf="trend === 'down'">
          <mat-icon
            class="icon-size-5 text-red-500"
          >arrow_downward
          </mat-icon>
        </div>
        <div class="flex lg:flex-col mx-4" *ngIf="trend === 'up'">
          <mat-icon
            class="icon-size-5 text-green-500"
          >arrow_upward
          </mat-icon>
        </div>
        <span>{{trend === 'down' ? 'below' : 'upper'}} target</span>
      </div>
    </div>
  </div>
</div>
